
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../../../favicon.ico">

<title>Register Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="css/bootstrap.min.css">
	
<!-- Custom styles for this template -->
<link rel="stylesheet" href="register.css">
</head>

<body class="text-center">
	<div class="card-3">
		<form action="home.html" class="form-signin">
			<!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
			<h1 class="h3 mb-3 font-weight-normal main-heading">New User
				Registration</h1>
			<label for="inputName" class="sr-only ">Enter your Full-Name</label>
			<input type="text" id="inputName" class="form-control name-box"
				placeholder="Full Name" required autofocus> <label
				for="inputPhone" class="sr-only ">Enter your Phone Number</label> <input
				type="number" id="inputPhone" class="form-control phone-box"
				placeholder="Phone Number" required autofocus> <label
				for="dateofbirth" class="sr-only ">Enter your Date of Birth</label>
			<input type="date" id="dateofbirth" class="form-control dob-box"
				value="Date of Birth" required autofocus> <label
				for="gender" class="sr-only ">Please Select your Gender</label>

			<div align="left">
				Please Select your Gender: <br> <input type="radio"
					name="gender" value="male" checked> Male<br> <input
					type="radio" name="gender" value="female"> Female<br>
				<input type="radio" name="gender" value="other"> Other
			</div>
			<label for="inputEmail" class="sr-only ">Email address</label> <input
				type="email" id="inputEmail" class="form-control email-box"
				placeholder="Email address" required autofocus> <label
				for="inputPassword" class="sr-only">Password</label> <input
				type="password" id="inputPassword" class="form-control password-box"
				placeholder="Password" required>
			<div class="checkbox mb-3">
				<label> <input type="checkbox" value="remember-me"
					class="remember"> Remember me
				</label>
				<button class="btn btn-lg btn-primary btn-block btn-success"
					type="submit">Register</button>
				<p class="mt-5 mb-3 ">&copy; PayMidas 2018-2019</p>
			</div>


		</form>


	</div>


</body>
</html>
